<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Hamburger {
        static SIZE_SMALL = { price: 50, calories: 20 };
        static SIZE_LARGE = { price: 100, calories: 40 };
        static STUFFING_CHEESE = { price: 10, calories: 20 };
        static STUFFING_SALAD = { price: 20, calories: 5 };
        static STUFFING_POTATO = { price: 15, calories: 10 };
        static TOPPING_MAYO = { price: 20, calories: 5 };
        static TOPPING_SAUCE = { price: 15, calories: 0 };

        constructor(size, stuffing) {
            this.size = size;
            this.stuffing = stuffing;
            this.toppings = [];
        }

        addTopping(topping) {
            this.toppings.push(topping);
        }

        calculatePrice() {
            const basePrice = this.size.price + this.stuffing.price;
            const toppingsPrice = this.toppings.reduce((total, topping) => total + topping.price, 0);
            return basePrice + toppingsPrice;
        }

        calculateCalories() {
            const baseCalories = this.size.calories + this.stuffing.calories;
            const toppingsCalories = this.toppings.reduce((total, topping) => total + topping.calories, 0);
            return baseCalories + toppingsCalories;
        }
        }

        // Створення маленького гамбургера з начинкою з сиру
        const hamburger = new Hamburger(Hamburger.SIZE_SMALL, Hamburger.STUFFING_CHEESE);

        // Додавання добавки з майонезу
        hamburger.addTopping(Hamburger.TOPPING_MAYO);

        // Розрахунок калорій
        console.log("Калорії: " + hamburger.calculateCalories());

        // Розрахунок вартості
        console.log("Ціна: " + hamburger.calculatePrice());

        // Додавання добавки з приправою
        hamburger.addTopping(Hamburger.TOPPING_SAUCE);

        // Розрахунок вартості після додавання приправи
        console.log("Ціна з соусом: " + hamburger.calculatePrice());
    </script>
</body>
</html>
